<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>顯示所有資料</title>
</head>
<body>
	<h2>顯示company所有資料</h2>
	<table border="1" cellpadding="0" cellspacing="0">
		<th>編號</th><th>姓名</th><th>性別</th><th>地址</th><th>信箱</th>
		{% for company in companys %}
			<tr>
				<td>{{company.id}}</td>
				<td>{{company.cName}}</td>
				<td>{{company.cSex}}</td>
				<td>{{company.cAddr}}</td>
				<td>{{company.cEmail}}</td>
			</tr>
		{% endfor %}
	</table>
	
</body>
</html>
